<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Your profile</title>
<link rel="stylesheet" href="/css/styles.css" />
<link rel="stylesheet" href="/css/utils.css" />
<link rel="stylesheet" href="/css/user.css" />
</head>
<body>
	<!-- WRAPPER -->
	<div class="wrapper">
		<!-- PAGE HEADER -->
		<header>
			<th:block th:include="/common/_header-user"></th:block>
		</header>
		<!-- PAGE NAVIGATION -->
		<nav>
			<th:block th:include="/common/_nav-user"></th:block>
		</nav>
		<!-- PAGE CONTAINER -->
		<div class="page-container parallax">
			<!-- PAGE HEADER -->
			<section class="page-banner">
				<div class="page-header">
					<h1>YOUR PROFILE</h1>
				</div>
			</section>
			<!-- PAGE CONTENT -->
			<section class="page-content">
				<!-- PAGE LINKS -->
				<section class="page-links">
					<ul>
						<li>
							<span>User details</span>
						</li>
						<li>
							<a th:href="@{/change-password}">Update password</a>
						</li>
						<li>
							<a th:href="@{/view-bookings}">Booking history</a>
						</li>
					</ul>
				</section>
				<!-- PROFILE FORM -->
				<section>
					<form action="update-profile" method="POST"
						th:object="${currentUser}">
						<table class="form-table">
							<tr>
								<td class="text-align-left">First name:</td>
								<td>
									<input name="firstName" type="text" th:field="*{firstname}" />
								</td>
							</tr>
							<tr>
								<td class="text-align-left">Last name:</td>
								<td>
									<input name="lastName" type="text" th:field="*{lastname}" />
								</td>
							</tr>
							<tr>
								<td class="text-align-left">Registered email:</td>
								<td>
									<input name="lastName" type="email"
										th:value="${currentUser.email}" disabled />
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button type="submit">SAVE CHANGES</button>
								</td>
							</tr>
						</table>
					</form>
				</section>
			</section>
		</div>
		<!-- PAGE ALERTS -->
		<div class="page-alert">
			<div class="page-alert-msg" th:if="${msg}" th:text="${msg}"></div>
		</div>
		<!-- PAGE FOOTER -->
		<footer>
			<th:block th:include="/common/_footer"></th:block>
		</footer>
	</div>
</body>
</html>
